clear=false
color=false
=false

[application]

name="AFAP"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

players="*res://utils/players.gd"
utils="*res://utils/utils.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep_height"
width=1920
height=1080

[input]

pause=[key(P), jbutton(0, 11), jbutton(1, 11), jbutton(2, 11), jbutton(3, 11)]
player1_jump=[key(Space), jbutton(0, 0)]
player1_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
player1_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]

[render]

default_clear_color=#ffaad2e1
