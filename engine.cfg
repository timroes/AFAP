clear=false
color=false
=false

[application]

name="AFAP"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

players="*res://utils/players.gd"
utils="*res://utils/utils.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep_height"
width=1920
height=1080

[input]

player3_jump=[jbutton(2, 0)]
player3_left=[jbutton(2, 14), jaxis(2, 0)]
player3_right=[jbutton(2, 15), jaxis(2, 1)]
player4_jump=[jbutton(3, 0)]
player4_left=[jbutton(3, 14), jaxis(3, 0)]
player4_right=[jbutton(3, 15), jaxis(3, 1)]
player2_jump=[jbutton(1, 0)]
player2_left=[jbutton(1, 14), jaxis(1, 0)]
player2_right=[jbutton(1, 15), jaxis(1, 1)]
pause=[key(P), jbutton(0, 11), jbutton(1, 11), jbutton(2, 11), jbutton(3, 11)]
player1_jump=[key(Space), jbutton(0, 0)]
player1_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
player1_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]

[render]

default_clear_color=#ffaad2e1
